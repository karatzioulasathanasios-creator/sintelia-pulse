<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>SINTELIA Pulse — DOGE/EUR</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial;background:#fff;color:#111}
.wrap{max-width:520px;margin:auto;padding:14px}
.top{display:flex;justify-content:space-between;align-items:center}
.pill{font-size:32px;font-weight:800;padding:12px;border-radius:16px}
.go{background:#e9fbef;border:1px solid #bfeccc}
.hold{background:#fff8e6;border:1px solid #f2ddaa}
.nogo{background:#ffecec;border:1px solid #f0b5b5}
.card{border:1px solid #eee;border-radius:16px;padding:14px;margin-top:12px}
ul{padding-left:18px}
.meters{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.m{border:1px solid #eee;border-radius:12px;padding:8px}
small{opacity:.6}
pre{font-size:11px;background:#fafafa;border:1px solid #eee;padding:10px;border-radius:12px}
</style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <div><b>SINTELIA Pulse</b><br><small>DOGE / EUR</small></div>
    <div id="conn">CONNECTING</div>
  </div>

  <div class="card">
    <div id="state" class="pill hold">HOLD</div>
    <ul id="reasons"></ul>

    <div class="meters">
      <div class="m">Spread z<br><b id="zs">–</b></div>
      <div class="m">Price z<br><b id="zr">–</b></div>
      <div class="m">Volume z<br><b id="zv">–</b></div>
    </div>

    <details style="margin-top:10px">
      <summary>Details</summary>
      <pre id="log"></pre>
    </details>
  </div>
</div>

<script>
const PAIR="DOGE-EUR";
const WS="wss://trade.cex.io/api/spot/ws-public";
let ws;
let state="HOLD";

function log(t){document.getElementById("log").textContent+=t+"\\n"}
function setState(s){
  state=s;
  const el=document.getElementById("state");
  el.className="pill "+(s==="GO"?"go":s==="NO-GO"?"nogo":"hold");
  el.textContent=s;
}

function connect(){
  ws=new WebSocket(WS);
  ws.onopen=()=>{
    document.getElementById("conn").textContent="LIVE";
    ws.send(JSON.stringify({e:"order_book_subscribe",data:{pair:PAIR}}));
    ws.send(JSON.stringify({e:"trade_subscribe",data:{pair:PAIR}}));
  };
  ws.onmessage=e=>{
    try{
      const m=JSON.parse(e.data);
      if(m.e==="order_book_increment"){
        setState("HOLD");
      }
    }catch{}
  };
  ws.onclose=()=>{document.getElementById("conn").textContent="RECONNECTING";setTimeout(connect,1500)};
}
connect();
</script>
</body>
</html>
